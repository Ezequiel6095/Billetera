<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billetera</title>
    <link href="Css/estilos.css" rel="stylesheet"/>
</head>
<body onload="cargarApp()">
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Saldo Disponible
            </div>
        <div class="presupuesto_valor" id="presupuesto">+0.000,00</div>
        <div class="presupuesto_ingreso limpiarEstilos">
            <div class="presupuesto_ingreso--texto">Ingreso</div>
            <div class="derecha">
                <div class="presupuesto_ingreso--valor" id="ingresos">+0.000,00</div>
                <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
            </div>
        </div>
        <div class="presupuesto_egreso limpiarEstilos">
            <div class="presupuesto_egreso--texto">Egresos</div>
            <div class="derecha limpiarEstilos">
                <div class="presupuesto_egreso--valor" id="egresos">- 30.000,00</div>
                <div class="presupuesto_egreso--porcentaje" id="porcentaje">5%</div>
            </div>
        </div>

        </div>
    </div>

    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista-ingresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Ejemplo1</div>
                    <dic class="derecha limpiarEstilos">
                        <div class="elemento_valor">+200</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </dic>
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Ejemplo2</div>
                    <dic class="derecha limpiarEstilos">
                        <div class="elemento_valor">+100</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </dic>
                </div>
        </div>
    </div>
    <div class="egreso">
        <h2 class="egreso_titulo">Egresos</h2>
        <div id="lista-egresos">
            <div class="elemento limpiarEstilos">
                <div class="elemento_descripcion">Ejemplo3</div>
                <div class="derecha limpiarEstilos">
                    <div class="elemento_valor">-300</div>
                    <div class="elemento_porcentaje">99%</div>
                    <div class="elemento_eliminar">
                        <button class="elemento_eliminar--btn">
                            <ion-icon name="close-circle-outline"></ion-icon>
                        </button>
                    </div>
                </div>
            </div>
            <div class="elemento limpiarEstilos">
                <div class="elemento_descripcion">Ejemplo4</div>
                <div class="derecha limpiarEstilos">
                    <div class="elemento_valor">-400</div>
                    <div class="elemento_porcentaje">89%</div>
                    <div class="elemento_eliminar">
                        <button class="elemento_eliminar--btn">
                            <ion-icon name="close-circle-outline"></ion-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>






    <script src="Js/Dato.js"></script>
    <script src="Js/Ingreso.js"></script>
    <script src="Js/Egreso.js"></script>
    <script src="Js/App.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
